dditional_info8" autocomplete="off" maxlength="10">                </div>                <div class="box-input">                    <p><img class="img100" src="img/img05.jpg"></p>                    <div class="input-group-addon"><b>â‚¹</b></div>                    <input class="emailwith" type="text" placeholder="Please Enter" id="txn_amount">                </div>                <div class="box-input">                    <p><img class="img100" src="img/img06.jpg"></p>                    <div class="input-group ">                        <table>                            <tr>                                <td><label class="mrgleft" for="DEBIT">                                    <input class="crd" id="DEBIT" type="radio" name="paymode" onclick="myFunction()" checked value="debit"> <img src="img/dbt.jpg" style="width: 90px; margin-top: -4px;">                                </label>                                </td>                                <td>                                    <label class="mrgleft" for="NETB">                            <input class="crd" id="NETB" type="radio" name="paymode" onclick="myFunction2()" value="credit">                             <img src="img/crd.jpg" style="width: 90px; margin-top: -4px;">                        </label>                                </td>                            </tr>                        </table>                        <div style="visibility: visible;" id="myDIV">                            <div id="banksDropdown">                                <select class="form-control" id="debit_bank" style="text-align: center;">                                  <option selected="selected" value="">-----Select Option-----</option>                                  <option value = "Visa">Visa</option>                                  <option value = "Master">Master</option>                                  <option value = "Rupay">Rupay</option>
